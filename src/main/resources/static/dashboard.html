<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Safety Checker</title>
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link rel="stylesheet" href="css/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 顶部导航条 -->
  <div class="top-bar-container">
    <header class="top-bar">
      <div class="top-left">
        <img src="images/logo.png" alt="Logo" width="54" height="54"/>
        <span class="top-title">URL Safety Checker</span>
      </div>
      <nav class="top-nav">
        <a href="#" class="active">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="/api/user/logout" class="logout-btn">Logout</a>
      </nav>
    </header>
  </div>

  <div class="dashboard-container">
    <main class="main-content">
      <!-- 左侧：输入卡片 -->
      <section class="input-card">
        <div class="input-header">
          <img src="images/logo.png" alt="Logo" width="54" height="54"/>
          <div class="card-titles">
            <h2 class="card-title">URL Safety Checker</h2>
            <p class="card-subtitle">Enter a URL to check if it's safe to visit</p>
          </div>
        </div>
        <div class="input-content">
          <form class="url-form" >
            <input type="text" placeholder="type your domain here" class="url-input" />
            <button type="submit" class="check-btn">Check</button>
          </form>
          <div id="result-container"></div>
        </div>
      </section>

      <!-- 右侧：Custom Lists 卡片 -->
      <aside class="custom-list-panel">
        <h2>Custom Lists</h2>
        <p>Manage your blocklist and allowlist</p>
        <div class="tabs">
          <button class="tab active" data-list="blocklist">Blocklist</button>
          <button class="tab" data-list="allowlist">Allowlist</button>
        </div>
        <div class="list-add-form">
          <input type="text" placeholder="Enter domain to block" id="block-domain-input" class="domain-input" />
          <button type="button" id="add-to-blacklist-btn" class="add-btn">Add to Blocklist</button>
          <input type="text" placeholder="Enter domain to allow" id="allow-domain-input" class="domain-input" style="display: none;" />
          <button type="button" id="add-to-whitelist-btn" class="add-btn" style="display: none;">Add to Allowlist</button>
        </div>
        <div class="list-card">
        </div>
      </aside>
    </main>
  </div>

  <script src="js/blacklist.js"></script>
  <script src="js/whitelist.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
